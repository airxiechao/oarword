<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="keywords" content="">
    <meta name="author" content="airxiechao@gmail.com">

    <title>OAR | 编辑Word文档</title>

    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            margin:0;
            padding:0;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        #loadlayer {
            background-color: #ccc;
            opacity: 0.5;
            width: 100%;
            height: 100%;
            position: absolute;
            -webkit-user-select: none;
            z-index: 1000;
        }

        #loadtext {
            position: absolute;
            background-color: #000000;
            font-size: 13px;
            font-weight: bold;
            margin-left: -50px;
            margin-top: -20px;
            top: 50%;
            left: 50%;
            color: #fff;
            width: 100px;
            height: 25px;
            line-height: 25px;
            -webkit-user-select: none;
            border-radius: 3px;
            text-align: center;
            box-shadow: 0px 0px 1px 1px #000;
        }

        #inner {
            position: absolute;
            width: 100%;
            height: 100%;
            margin:0;
            padding:0;
            overflow-x: hidden;
            overflow-y: hidden;
            border: 0px;
            outline: 0px;
        }
    </style>
</head>
<body>
<div id='loadlayer'>
    <div id='loadtext'>正在载入...</div>
</div>

<iframe id='inner' src='oarword.html' onload="var loadlayer = document.getElementById('loadlayer'); if(loadlayer) loadlayer.parentNode.removeChild(loadlayer);"></iframe>

</body>
</html>
