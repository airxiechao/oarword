    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            margin:0;
            padding:0;
            overflow-x: hidden;
            overflow-y: hidden;

        }

        #oar-container {
            width:100%;
            height:100%;
            margin:0;
            position:absolute;
            background-color: #ebebeb;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        #oar-toolbar {
            width: 100%;
            height: 35px;
            margin:0;
            padding:0;
            background-color: #e2e2e2;
            overflow-x: hidden;
            overflow-y: hidden;
            border-bottom: 1px solid #e1e1e1;
        }

        #oar-titlebar {
            width: 350px;
            height: 29px;
            padding: 0px 0px 0px 51px;
            line-height: 29px;
            font-family: Arial;
            font-size: 19px;
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            -webkit-user-select: none;
        }

        #logo {
            height: 20px;
            line-height: 20px;;
            padding: 0px 10px;
            -webkit-user-select: none;
            font-family: Arial;
            font-size: 11px;
            font-weight: bold;
            font-style: italic;
            text-align: right;
        }
        #oar-ruler {
            height: 20px;
            display: none;
            -webkit-user-select: none;
        }

    </style>
    <title></title>
</head>
<body onload="main()">
<div id='logo'>airXiechao Present</div>
<div id='oarword'>
    <div id='oar-titlebar'>未命名</div>
    <div id='oar-menubar'></div>
    <div id='oar-toolbar'></div>
    <div id='oar-ruler'></div>
    <div id='oar-container'></div>
</div>
